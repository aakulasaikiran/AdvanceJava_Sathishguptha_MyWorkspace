

<h1 style='color:red;text-align:center'> Working with different types of form comps</h1>
<form action="formurl" method="GET">
<table border="0" rows="9" cols="2">
   <tr>
    <td>Name:</td>
    <td><input type="text" name="name"></td>
   </tr>
   <tr>
    <td>Age:</td>
    <td><input type="password" name="age"></td>
   </tr>
   
   <tr>
    <td>Address:</td>
    <td>
      <textarea name="addrs" rows="10" cols="10">
        enter address
      </textarea>
    </td>
   </tr>
   
   <tr>
    <td>Gender:</td>
    <td>
      <input type="radio" name="gen" value="M" checked>Male
      <input type="radio" name="gen" value="F">FeMale
    </td>
   </tr>
   <tr>
    <td>Marital Status:</td>
    <td>
      <input type="checkbox" name="ms" value="married">Marrried
    </td>
   </tr>
   <tr>
    <td>Qualification:</td>
    <td>
      <select name="qlfy" >
        <option value="Engg">B.E/B.Tech</option>
        <option value="medico">MBBS</option>
        <option value="arts">M.A/B.A</option>
      </select>
    </td>
   </tr>
   <tr>
    <td>Courses:</td>
    <td>
      <select name="courses" multiple>
        <option value="java">JAVA PKG</option>
        <option value=".net">.NET PKG</option>
        <option value="oracle">Oracle PKG</option>
      </select>
    </td>
   </tr>
   <tr>
    <td>Hobies:</td>
    <td>
       <input type="checkbox" name="hb" value="reading">Book Reading &nbsp;&nbsp;
       <input type="checkbox" name="hb" value="roaming">Travelling &nbsp;&nbsp;
       <input type="checkbox" name="hb" value="sleeping">Meditation &nbsp;&nbsp;
    </td>
   </tr>
   <tr>
     <td><input type="submit"  value="send"></td>
     <td><input type="reset"  value="cancel"></td>
   </tr>
  </table>
</form>
